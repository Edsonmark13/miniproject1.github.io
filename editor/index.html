<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B' Online Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/8ad5cf4f0f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- Nav bar -->

    <head>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-blue fixed-top">
                <div class="container ">
                    <a class="navbar-brand" href="../index.html" style="font-size: 30px;"></i> B' Academy </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav m-auto p-3">

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdownMenuLink"
                                    role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Learn
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" href="../htmlPage/index.html">HTML</a></li>
                                    <li><a class="dropdown-item " href="../jsPage/index.html">Javascript</a></li>
                                </ul>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link text-dark" aria-current="page" href="#">Mentorship</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="index.html">Editor</a>
                            </li>
                        </ul>

                        <hr />
                        <div class="d-grid gap-2 d-flex justify-content-center align-items-center mb-3">
                            <a class="btn btn-0">Ask Developers</a>
                            <a class="btn btn-1">Log in</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    </head>

    <section class="editor">
        <div class="container-fluid">
            <div class="row mt-3">
                <div class="col d-flex justify-content-center">
                    <span class="layout-container">
                        <span onclick="activeLayout(this)" class="layout layout-left layout-active" ><i class="bi bi-grid-1x2-fill "></i></span>
                        <span onclick="activeLayout(this)" class="layout"><i class="bi bi-grid-1x2-fill"></i></span>
                        <span onclick="activeLayout(this)" class="layout  layout-right"><i class="bi bi-layout-sidebar-inset"></i></span>
                    </span>
                </div>
            </div>

            <div class="row pb-5">
                <div class="col-sm-12 col-lg-4">
                    <div class="editor-container mt-4">
                        <span class="lead"><i class="fa-brands fa-html5 learn-icon learn-icon-html"></i>HTML</span>
                        <textarea name="" id="HTML" cols="30" rows="15" class="form-control"
                            oninput=" reload(); sync_scroll(this);" onkeydown="check_tab(this, event);"></textarea>
                    </div>
                </div>
                <div class="col-sm-12 col-lg-4">
                    <div class="editor-container mt-4">
                        <span class="lead"><i class="fa-brands fa-css3-alt learn-icon learn-icon-css"></i>CSS</span>
                        <textarea name="" id="CSS" cols="30" rows="15" class="form-control"
                            oninput="reload(); sync_scroll(this);" onkeydown="check_tab(this, event);"></textarea>
                    </div>
                </div>
                <div class="col-sm-12 col-lg-4">
                    <div class="editor-container mt-4">
                        <span class="lead"><i class="fa-brands fa-js learn-icon learn-icon-js"></i>JS</span>
                        <textarea name="" id="JS" cols="30" rows="15" class="form-control"
                            oninput="reload(); sync_scroll(this);" onkeydown="check_tab(this, event);"></textarea>
                    </div>
                </div>
            </div>

            <!-- Result -->

            <div class="row" id="row_result">
                <div class="col">
                    <p><i class="fa-brands fa-html5 learn-icon learn-icon-html"><i
                                class="fa-brands fa-css3-alt learn-icon learn-icon-css"><i
                                    class="fa-brands fa-js learn-icon learn-icon-js"></i></i></i>RESULT</p>
                    <div class="result">
                        <iframe id="result"></iframe>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="./js/editor.js"></script>
</body>

</html>
